<%- include('header.html')%>
<link rel="stylesheet" href="/public/styleSingle.css">

<section class="noticia">
    <div class="center">
        <div class="noticia-single">
            <h2><%= noticia.titulo %></h2>
            <div class="autor-nome">
                <span><%= noticia.autor %></span>
            </div>
            <br />
            <div><img style="max-width: 100%;" src="<%= noticia.imagem %>"></div>
            <br />
            <%- noticia.conteudo%>

        </div>
        <div class="mais-lidas">
            <h3>Mais Lidas</h3>
            <div class="mais-lidas-noticias">
                <% for(let i = 0  ; i < postsTop.length; i++){ %>
                <div class="mais-lida-noticia-single">
                    <img src="<%= postsTop[i].imagem%>" alt="">
                    <div class="texto-mais-lida-single">
                        <h4><%= postsTop[i].titulo%></h4>
                        <p><%- postsTop[i].descricaoCurta%></p>
                        <span style="font-size: 12px;font-weight: bold;">(<%=postsTop[i].views%>)</span>
                        <a href="<%= postsTop[i].slug%>">LER MAIS</a>
                    </div>
                </div>
                <%} %>
            </div>
        </div>
    </div>

</section>


<%- include('footer.html')%>
